{% extends 'base.html' %}
{% block title %} Order Pizzas {% endblock %}

{% block content %}
<div class="container">
    <h1>Order Pizzas</h1>
    <h2>{{ note }} </h2>

    <form action="{% url 'pizzas' %}" method="post">
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form }}
            <br><br>
        {% endfor %}
        {% csrf_token %}
        <input type="submit" value="Order" class="btn btn-primary">
    </form>
</div>
{% endblock %}
